{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Voting Confirmation</title>
    <link rel="stylesheet" href="{% static 'css/after_successful_voting.css' %}">
</head>
<body>

        <div class="header">

    </div>
    <script src="{% static 'js/after_successful_voting.js' %}"></script>
</body>
</html>

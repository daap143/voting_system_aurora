{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Citizen</title>
    <link rel="stylesheet" href="{% static 'css/add_new_citizen.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Add New Citizen</h2>
        
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        
        <form id="citizenForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="input-group">
                <label for="citizen_name">Citizen Name:</label>
                <input type="text" id="citizen_name" name="citizen_name" required>
            </div>
            <div class="input-group">
                <label for="father_name">Father's Name:</label>
                <input type="text" id="father_name" name="father_name" required>
            </div>
            <div class="input-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="input-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="input-group">
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" name="mobile" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="aadhaar_number">Aadhaar Number:</label>
                <input type="text" id="aadhaar_number" name="aadhaar_number" required>
            </div>
            <div class="input-group">
                <label for="voter_id_number">Voter ID Number:</label>
                <input type="text" id="voter_id_number" name="voter_id_number" required>
            </div>
            <div class="input-group">
                <label for="constituency">Constituency:</label>
                <input type="text" id="constituency" name="constituency" required>
            </div>
            <div class="input-group">
                <label for="photo_aadhaar">Photo 1:</label>
                <input type="file" id="photo_aadhaar" name="photo_aadhaar" accept="image/*" required>
            </div>
            <div class="input-group">
                <label for="photo_voter">Photo 2:</label>
                <input type="file" id="photo_voter" name="photo_voter" accept="image/*" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="{% static 'js/add_new_citizen.js' %}"></script>
</body>
</html>
